<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Calculation</title>
</head>
<body>
    <h1>Add a Calculation</h1>

    <form id="calc-form">
        <label for="a">Number A:</label>
        <input id="a" type="number" placeholder="Enter first number" required><br><br>

        <label for="b">Number B:</label>
        <input id="b" type="number" placeholder="Enter second number" required><br><br>

        <label for="type">Operation:</label>
        <select id="type" required>
            <option value="invalid">Invalid</option>
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="message" style="color: red; display: none;"></p>

    <script>
        const token = localStorage.getItem('token');

        document.getElementById('calc-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const num1 = document.getElementById('a').value;
            const num2 = document.getElementById('b').value;
            const operation = document.getElementById('type').value;
            const messageEl = document.getElementById('message');

            try {
                const response = await fetch('/calculations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        num1: parseFloat(num1),
                        num2: parseFloat(num2),
                        operation
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    // âœ… Show specific backend error (including division by zero)
                    messageEl.textContent = result.error || result.detail || "An error occurred";
                    messageEl.style.color = "red";
                    messageEl.style.display = "block";
                } else {
                    messageEl.textContent = "Calculation added successfully";
                    messageEl.style.color = "green";
                    messageEl.style.display = "block";
                    setTimeout(() => window.location.href = "/calculations", 1000);
                }
            } catch (err) {
                console.error(err);
                messageEl.textContent = "Failed to connect to server.";
                messageEl.style.color = "red";
                messageEl.style.display = "block";
            }
        });
    </script>
</body>
</html>
