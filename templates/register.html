<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h2>User Registration</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" minlength="6" required><br>
    <button type="submit">Register</button>
  </form>
  <p id="message"></p>

<script>
  const form = document.getElementById('registerForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json(); // âœ… Parse as JSON
      const msg = document.getElementById('message');

      if (res.ok) {
        msg.textContent = data.message; // e.g. "Registered successfully"
        msg.style.color = "green";
      } else {
        msg.textContent = data.message || "Registration failed.";
        msg.style.color = "red";
      }
    } catch (error) {
      console.error("Frontend error:", error);
      document.getElementById('message').textContent = "Network error. Try again.";
    }
  });
</script>
</body>
</html>
