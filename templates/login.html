<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" minlength="6" required><br>
    <button type="submit">Login</button>
  </form>

  <p id="message" style="display: none;"></p>

  <script>
    const form = document.getElementById('loginForm');
    const messageElement = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json(); // ✅ Expecting JSON response

        messageElement.style.display = 'block';

        if (res.status === 200) {
          messageElement.textContent = `✅ ${data.message}`;
          // Optionally store token: localStorage.setItem('token', data.access_token);
        } else {
          messageElement.textContent = `❌ ${data.message || "Login failed."}`;
        }
      } catch (error) {
        console.error("Login error:", error);
        messageElement.textContent = "❌ Error during login.";
        messageElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
