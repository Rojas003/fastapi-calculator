<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>User Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="message" style="color: red; min-height: 1em;">{{ message or '' }}</p>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      try {
        const res = await fetch('/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          msg.textContent = "Logged in successfully"; // âœ… match Playwright test
          msg.style.color = "green";

          // Delay redirect slightly so Playwright can verify message
          setTimeout(() => {
            window.location.href = "/calculations-page";
          }, 500);
        } else {
          let errorMessage = "Invalid credentials";
          try {
            const data = await res.json();
            if (data.detail) {
              errorMessage = data.detail;
            }
          } catch (err) {
            // If not JSON, fallback to generic message
          }
          msg.textContent = errorMessage;
          msg.style.color = "red";
        }
      } catch (error) {
        console.error("Frontend error:", error);
        msg.textContent = "Network or fetch error.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
